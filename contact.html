    <div class="container">
        <h1>Contact Us</h1>
        <p>Please fill the following information if you want to contact us and press submit.</p>
        <form>
            <div class="inputGroup">
                <label for="name">Name</label>
                <input type="text" id="name" placeholder="Enter your name" class="input" />
            </div>
            <div class="inputGroup">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email" class="input" />
            </div>
            <div class="inputGroup">
                <label for="subject">Subject</label>
                <input type="text" id="subject" placeholder="Enter your subject" class="input" />
            </div>
            <div class="inputGroup">
                <label for="message">Message</label>
                <input type="text" id="message" placeholder="Enter your message" class="input" />
            </div>
            <button type="button" class="btn" onclick="submitForm()">Submit</button>
        </form>
    </div>
